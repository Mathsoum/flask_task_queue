{% extends "_base.html" %}
{% block head %}
    <script type="text/javascript">
        setInterval(function () {
            $('#task_table').load("/_table");
        }, 5000);
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
{% endblock %}
{% block body %}
    <h1>Task issuer</h1>
    <form action="" method="post" name="add_task">
        {{ form.hidden_tag() }}
        <p>
            New task message:<br>
            {{ form.message(size=80) }}<br>
        </p>
        <p><input type="submit" value="Launch!"></p>
    </form>

    <div id="task_table">
    {% include "task_table.html" %}
    </div>
{% endblock %}
