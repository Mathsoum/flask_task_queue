<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Msg</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {% for task in full_task_list %}
        <tr>
            <td>{{ task.id }}</td>
            <td>{{ task.msg }}</td>
            <td>{{ task.status }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
